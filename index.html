<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- TECHNICAL METATAGS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- PAGE METATAGS -->
    <meta name="author" content="Marcin SudoÅ‚" />
    <meta
      name="description"
      content="Recipe book created with vanilla javascript"
    />
    <meta name="keywords" content="recipe, book, javascript, html, scss" />

    <title>Recipe book</title>
  </head>

  <body>
    <main>
      <nav id="recipes">
        <header id="recipe-list-header">Recipes</header>
        <ul id="recipe-list">
          <li>Cookies</li>
          <li>Soup</li>
          <li>Ice cream</li>
        </ul>
        <button type="button" id="add-recipe">+</button>
      </nav>

      <div id="right-area">
        <article id="recipe-container">
          <h4 id="recipe-name"></h4>
          <ul id="ingredients"></ul>
          <ol id="steps"></ol>
        </article>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="./lib/script.js"></script>
  </body>
