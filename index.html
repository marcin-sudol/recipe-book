<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- TECHNICAL METATAGS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- PAGE METATAGS -->
    <meta name="author" content="Marcin SudoÅ‚" />
    <meta
      name="description"
      content="Recipe book created with vanilla javascript"
    />
    <meta name="keywords" content="recipe, book, javascript, html, scss" />

    <title>Recipe book</title>
  </head>

  <body>
    <!--------------------------------------------------------
    NAV
    --------------------------------------------------------->
    <nav id="nav">
      <header id="nav-header">
        <button id="nav-menu-button" type="button">
          <i class="fas fa-bars"></i>
        </button>
        Recipes
      </header>
      <ul id="nav-list"></ul>
      <button id="nav-add-button" type="button">add new recipe</button>
    </nav>

    <!--------------------------------------------------------
    MAIN CONTAINERS
    --------------------------------------------------------->
    <main id="main">
      <div id="nav-bg">
        <button id="bg-menu-button" type="button">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div id="recipe-bg">
        <i id="bg-icon" class="fas fa-utensils"></i>

        <!--------------------------------------------------------
        RECIPE WINDOW
        --------------------------------------------------------->
        <div id="recipe-window">
          <header id="recipe-header">
            <button id="recipe-close-button" type="button">
              <i class="fas fa-times"></i> Close
            </button>
            <h4 id="recipe-name"></h4>
          </header>
          <div id="ingredients">
            <h6 id="ingredients-header">Ingredients</h6>
            <ul id="ingredients-list"></ul>
          </div>
          <div id="steps">
            <h6 id="steps-header">Steps</h6>
            <ol id="steps-list"></ol>
          </div>
          <div id="recipe-menu">
            <button id="recipe-edit-button" type="button">
              <i class="fas fa-marker"></i> Edit
            </button>
            <div id="recipe-rating">
              <button id="recipe-rating-5" type="button">
                <i class="fas fa-star"></i></button
              ><button id="recipe-rating-4" type="button">
                <i class="fas fa-star"></i></button
              ><button id="recipe-rating-3" type="button">
                <i class="fas fa-star"></i></button
              ><button id="recipe-rating-2" type="button">
                <i class="fas fa-star"></i></button
              ><button id="recipe-rating-1" type="button">
                <i class="fas fa-star"></i>
              </button>
            </div>
            <button id="recipe-delete-button" type="button">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--------------------------------------------------------
    POPUP
    --------------------------------------------------------->
    <div id="popup">
      <div id="popup-bg"></div>

      <div id="popup-container">
        <!-- POPUP TO DELETE RECIPE -->
        <div id="popup-delete" class="popup-window">
          <p id="popup-delete-message">Remove recipe from the list?</p>
          <div id="popup-delete-menu">
            <button id="delete-ok-button" type="button">
              <i class="fas fa-check"></i> OK
            </button>
            <button id="delete-cancel-button" type="button">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>

        <!-- POPUP TO EDIT RECIPE -->
        <div id="popup-edit" class="popup-window">
          <p id="popup-edit-title">Insert recipe</p>

          <form id="popup-edit-form" novalidate>
            <label id="input-name-label" for="input-name">Name:</label>
            <input type="text" id="input-name" placeholder="Insert name" />
            <label id="input-ingredients-label" for="input-ingredients">
              Ingredients:</label
            >
            <textarea
              id="input-ingredients"
              rows="2"
              placeholder="Insert ingredients separated with commas"
            ></textarea>
            <p id="steps-label">Steps:</p>
            <ol id="input-steps-list"></ol>
            <div id="input-steps-menu">
              <button id="add-step-button" type="button">&plus;</button>
              <button id="remove-step-button" type="button">&minus;</button>
            </div>
          </form>

          <div id="form-validation-warning">
            <p>
              <i class="fas fa-exclamation-triangle"></i> Correct highlighted
              fields.<br />All fields should be filled.<br />Minutes should be
              between 5 and 180.
            </p>
          </div>

          <div id="popup-edit-menu">
            <button id="edit-ok-button" type="button">
              <i class="fas fa-check"></i> OK
            </button>
            <button id="edit-clear-button" type="button">
              <i class="fas fa-undo"></i> Clear
            </button>
            <button id="edit-cancel-button" type="button">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./lib/script.js"></script>
  </body>
</html>
