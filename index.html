<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- TECHNICAL METATAGS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- PAGE METATAGS -->
    <meta name="author" content="Marcin SudoÅ‚" />
    <meta
      name="description"
      content="Recipe book created with vanilla javascript"
    />
    <meta name="keywords" content="recipe, book, javascript, html, scss" />

    <title>Recipe book</title>
  </head>

  <body>
    <nav id="nav">
      <header class="header">Recipes</header>
      <ul class="list">
        <li>
          <button type="button">Cookies</button>
          <span class="rating">4.4</span>
        </li>
        <li>
          <button type="button">
            Soup with a very very very very very very long name
          </button>
          <div class="rating">
            4.5
            <div class="tooltip">438 votes</div>
          </div>
        </li>
        <li>
          <button type="button">Ice Cream</button>
          <div class="rating">
            4.8
            <div class="tooltip">114 votes</div>
          </div>
        </li>
      </ul>
      <button type="button" id="add-recipe">+</button>
    </nav>

    <main id="main">
      <article id="c-recipe">
        <h4 id="recipe-name"></h4>
        <div id="ingredients">
          <h6 class="header">Ingredients</h6>
          <ul class="list"></ul>
        </div>
        <div id="steps">
          <h6 class="header">Steps</h6>
          <ol class="list">
            <li>
              <span class="step"
                >Prepare asdasd sdaf asdf asdf sadfasdfas dfa sdf asdf asfd asdf
                asd fasdf sad fasd f asfasdfasdf sadf sa df</span
              >
              <span class="time"><i class="far fa-clock"></i> 10 min.</span>
            </li>
            <li>
              <span class="step">Cook</span>
              <span class="time"><i class="far fa-clock"></i> 45 min.</span>
            </li>
          </ol>
        </div>
      </article>
    </main>

    <!-- SCRIPTS -->
    <script src="./lib/script.js"></script>
  </body>
</html>
