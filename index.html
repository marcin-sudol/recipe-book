<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- TECHNICAL METATAGS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./lib/css/main.css" />

    <!-- PAGE METATAGS -->
    <meta name="author" content="Marcin SudoÅ‚" />
    <meta
      name="description"
      content="Recipe book created with vanilla javascript"
    />
    <meta name="keywords" content="recipe, book, javascript, html, scss" />

    <title>Recipe book</title>
  </head>

  <body>
    <!--------------------------------------------------------
    APP BACKGROUND
    --------------------------------------------------------->
    <div id="bg">
      <button id="bg-menu-button" type="button">
        <i class="fas fa-bars"></i>
      </button>
      <i id="bg-icon" class="fas fa-utensils"></i>
    </div>

    <!--------------------------------------------------------
    NAV
    --------------------------------------------------------->
    <nav id="nav">
      <header id="nav-header">
        <button id="nav-menu-button" type="button">
          <i class="fas fa-bars"></i>
        </button>
        Recipes
      </header>
      <ul id="nav-list"></ul>
      <button id="nav-add-button" type="button">add new recipe</button>
      <div id="nav-reset-container">
        <button id="nav-reset-button" type="button">
          <i class="fas fa-undo"></i>
        </button>
      </div>
    </nav>

    <!--------------------------------------------------------
    RECIPE WINDOW
    --------------------------------------------------------->
    <div id="recipe-window" class="narrower">
      <header id="recipe-header">
        <h4 id="recipe-name"></h4>
        <button id="recipe-close-button" type="button">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <div id="recipe-content">
        <div id="ingredients">
          <h6 id="ingredients-header">Ingredients</h6>
          <ul id="ingredients-list"></ul>
        </div>
        <div id="steps">
          <h6 id="steps-header">Steps</h6>
          <ol id="steps-list"></ol>
        </div>
      </div>
      <div id="recipe-menu">
        <button id="recipe-edit-button" type="button">
          <i class="fas fa-marker"></i> Edit
        </button>
        <div id="recipe-rating-container">
          <button
            class="recipe-rating-button"
            id="recipe-rating-1"
            type="button"
            data-id="1"
          >
            <i class="fas fa-star"></i></button
          ><button
            class="recipe-rating-button"
            id="recipe-rating-2"
            type="button"
            data-id="2"
          >
            <i class="fas fa-star"></i></button
          ><button
            class="recipe-rating-button"
            id="recipe-rating-3"
            type="button"
            data-id="3"
          >
            <i class="fas fa-star"></i></button
          ><button
            class="recipe-rating-button"
            id="recipe-rating-4"
            type="button"
            data-id="4"
          >
            <i class="fas fa-star"></i></button
          ><button
            class="recipe-rating-button"
            id="recipe-rating-5"
            type="button"
            data-id="5"
          >
            <i class="fas fa-star"></i>
          </button>
        </div>
        <button id="recipe-delete-button" type="button">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </div>

    <!--------------------------------------------------------
      EDIT POPUP
    --------------------------------------------------------->
    <div id="popup-edit-container" class="popup-container">
      <div id="popup-edit-bg" class="popup-bg"></div>
      <div id="popup-edit-window">
        <header id="popup-edit-header">
          <p id="popup-edit-title">Edit recipe</p>
          <button id="edit-cancel-button" type="button">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <form id="popup-edit-form" novalidate>
          <label id="input-name-label" for="input-name">Name:</label>
          <input type="text" id="input-name" placeholder="Enter name" />
          <label id="input-ingredients-label" for="input-ingredients">
            Ingredients:</label
          >
          <textarea
            id="input-ingredients"
            rows="2"
            placeholder="Enter ingredients separated with commas"
          ></textarea>
          <p id="steps-label">Steps:</p>
          <ol id="input-steps-list"></ol>
          <div id="input-steps-menu">
            <button id="add-step-button" type="button">&plus;</button>
            <button id="remove-step-button" type="button">&minus;</button>
          </div>
        </form>

        <div id="form-validation-warning">
          <p>
            <i class="fas fa-exclamation-triangle"></i> Correct highlighted
            fields.<br />All fields should be filled.<br />Minutes should be
            between 5 and 180.
          </p>
        </div>

        <div id="popup-edit-menu">
          <button id="edit-ok-button" type="button">
            <i class="fas fa-check"></i> OK
          </button>
          <button id="edit-clear-button" type="button">
            <i class="fas fa-undo"></i> Clear
          </button>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------
        DELETE POPUP
        --------------------------------------------------------->
    <div id="popup-delete-container" class="popup-container">
      <div id="popup-delete-bg" class="popup-bg"></div>
      <div id="popup-delete-window">
        <p id="popup-delete-message">Remove recipe from the list?</p>
        <div id="popup-delete-menu">
          <button id="delete-ok-button" type="button">
            <i class="fas fa-check"></i> OK
          </button>
          <button id="delete-cancel-button" type="button">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./lib/js/script.js"></script>
  </body>
</html>
