<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- TECHNICAL METATAGS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- PAGE METATAGS -->
    <meta name="author" content="Marcin SudoÅ‚" />
    <meta
      name="description"
      content="Recipe book created with vanilla javascript"
    />
    <meta name="keywords" content="recipe, book, javascript, html, scss" />

    <title>Recipe book</title>
  </head>

  <body>
    <!--------------------------------------------------------
    MAIN CONTAINERS
    --------------------------------------------------------->
    <main id="main">
      <div id="c-nav">
        <button type="button" class="menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div id="c-recipe">
        <i id="bg-icon" class="fas fa-utensils"></i>

        <!--------------------------------------------------------
        RECIPE WINDOW
        --------------------------------------------------------->
        <div id="recipe-window">
          <header id="recipe-header">
            <button type="button" id="close-button">
              <i class="fas fa-times"></i> Close
            </button>
            <h4 id="recipe-name"></h4>
          </header>
          <div id="ingredients">
            <h6 class="header">Ingredients</h6>
            <ul class="list"></ul>
          </div>
          <div id="steps">
            <h6 class="header">Steps</h6>
            <ol class="list"></ol>
          </div>
          <div class="menu">
            <button type="button" id="edit-button">
              <i class="fas fa-marker"></i> Edit
            </button>
            <button type="button" id="delete-button">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--------------------------------------------------------
    NAV
    --------------------------------------------------------->
    <nav id="nav">
      <header class="header">
        <button type="button" class="menu-button">
          <i class="fas fa-bars"></i>
        </button>
        Recipes
      </header>
      <ul class="list"></ul>
      <button type="button" id="add-recipe">add new recipe</button>
    </nav>

    <!--------------------------------------------------------
    POPUP
    --------------------------------------------------------->

    <div id="popup">
      <div id="popup-bg"></div>

      <div id="c-popup">
        <div id="confirm-popup">
          <p id="popup-message">Remove recipe from the list?</p>
          <div class="menu">
            <button type="button" id="ok-button">
              <i class="fas fa-check"></i> OK
            </button>
            <button type="button" id="cancel-button">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./lib/script.js"></script>
  </body>
</html>
